<h1>Users Logs  List</h1>
<table>
    <thead>
      <tr>
        <th>UserName</th>
        <th>Failed Attempts</th>
        <th>Succeeded Attempts</th>
        <th>Last Attempt</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="viewDetails(user)">
        <td>{{ user.userName }}</td>
        <td>{{ user.failedAttempts }}</td>
        <td>{{ user.succeededAttempts }}</td>
        <td>{{ user.lastAttempt | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
